<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Placement Eligibility Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #00A5E3, #0077CC);
            display: flex;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            padding: 2rem 0;
        }

        .placement-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .placement-card:hover {
            transform: translateY(-5px);
        }

        .student-image {
            background: #f8f9fa;
            padding: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .student-image img {
            border-radius: 10px;
            object-fit: cover;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .student-details {
            padding: 2rem;
        }

        .detail-row {
            margin-bottom: 1rem;
            display: flex;
            align-items: baseline;
        }

        .detail-label {
            font-weight: 600;
            color: #495057;
            width: 100px;
            margin-right: 1rem;
        }

        .detail-value {
            color: #212529;
            font-weight: 500;
        }

        .status-eligible {
            color: #28a745;
            font-weight: 700;
            font-size: 1.25rem;
            margin: 1.5rem 0;
            padding: 0.5rem 1rem;
            background: rgba(40, 167, 69, 0.1);
            border-radius: 8px;
            display: inline-block;
        }

        .good-luck {
            color: #6c757d;
            font-weight: 600;
            font-style: italic;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-8 col-md-10">
            <div class="placement-card">
                <div class="row no-gutters">
                    <div class="col-md-5 student-image">
                        <img th:src="@{'/images/cps.png'}" alt="Student Photo" class="img-fluid">
                    </div>
                    <div class="col-md-7">
                        <div class="student-details">
                            <div class="detail-row">
                                <span class="detail-label">NAME</span>
                                <span class="detail-value" th:text="${pro.name}">John Doe</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">ROLL NO</span>
                                <span class="detail-value" th:text="${pro.rno}">12345</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">CGPA</span>
                                <span class="detail-value" th:text="${pro.cgpa}">9.5</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">COMPANY</span>
                                <span class="detail-value" th:text="${pro.company}">Tech Corp</span>
                            </div>

                            <div class="status-eligible">
                                ELIGIBLE
                            </div>

                            <div class="good-luck">
                                All the best for your future endeavors!
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00A5E3!important;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <style>
        .card
        {
            background: #e5e5e5;
            border: none !important;
            border-radius: 20px !important;
        }
        .card:hover
        {
            box-shadow: inset 5px 5px 10px rgba(0,0,0,.3),
            inset -4px -4px 10px rgb(249, 234, 234);
            transition: .2s;

        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div >
            <div class="card" >
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center" th:if="${product != null}">
                        <img th:src="@{'/images/' + ${product.image}}" height="350px" width="300px" >
                    </div>
                    <div class="col-sm-5 card-body">
                        <h5  ><b>NAME: </b><span th:text="${product.name}"></span></h5>
                        <h5  ><b>JOB: </b><span th:text="${product.job}"></span></h5>
                        <h5  ><b>SALARY </b>â‚¹<span class="card-title" th:text="${product.salary}"></span>LPA</h5>
                        <h5  ><b>LOCATION: </b><span th:text="${product.location}"></span></h5>
                        <h5  ><b>DESCRIPTION: </b><br><span th:text="${product.description}"> </span></h5>
                        <br>
                        <h5  ><b>ROUND: </b><span th:text="${product.round}"></span></h5>

                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

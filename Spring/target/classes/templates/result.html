<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCB</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #00A5E3!important;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
    <style>
        .card
        {
            background: #e5e5e5;
            border: none !important;
            border-radius: 20px !important;
        }
        .card:hover
        {
            box-shadow: inset 5px 5px 10px rgba(0,0,0,.3),
            inset -4px -4px 10px rgb(249, 234, 234);
            transition: .2s;

        }

    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-9">
            <div class="card" >
                <div class="row no-gutters">
                    <div class="col-sm-5 d-flex justify-content-center" th:if="${pro != null}">
                        <img height="300px" width="200px"   th:src="@{'/images/stu.jpeg'}" >
                    </div>
                    <div class="col-sm-5 card-body">
                        <h5  >NAME:<span th:text="${pro.name}"></span></h5>
                        <h5 >ROLLNO:<span  th:text="${pro.rno}"></span></h5>
                        <h5>CGPA:<span th:text="${pro.cgpa}"></span></h5>
                        <h5>COMPANY:<span th:text="${pro.company}"></span></h5>
                        <h4 style="color: #32e132">ELIGIBLE</h4>
                        <h6>ALL THE BEST</h6>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>

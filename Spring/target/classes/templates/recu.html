<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>PCB</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --dark-color: #1a1a2e;
            --light-color: #ffffff;
            --background-color: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --hover-shadow: 0 15px 30px rgba(58, 134, 255, 0.2);
            --transition: all 0.3s ease;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background: var(--background-color);
            background-image: linear-gradient(135deg, #f5f7fa 0%, #e5e9f2 100%);
            position: relative;
        }

        /* Enhanced Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(to right, var(--dark-color), var(--primary-color));
            color: var(--light-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: fixed;
            width: calc(100% - 78px);
            right: 0;
            top: 0;
            z-index: 50;
        }

        .user-profile, .logout {
            display: flex;
            align-items: center;
        }

        .user-profile i {
            font-size: 28px;
            color: var(--light-color);
            margin-right: 20px;
            transition: var(--transition);
        }

        .user-profile i:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(131, 56, 236, 0.4);
            transition: var(--transition);
        }

        .btn:hover {
            background: linear-gradient(to right, var(--accent-color), var(--secondary-color));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 110, 0.5);
        }

        /* Enhanced Sidebar */
        .sidebar {
            min-height: 100vh;
            width: 78px;
            padding: 6px 14px;
            z-index: 99;
            background: linear-gradient(180deg, var(--dark-color) 0%, var(--primary-color) 100%);
            transition: var(--transition);
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar .logo_details {
            height: 100px;
            display: flex;
            align-items: center;
            position: relative;
            padding: 20px 0;
        }

        .sidebar .nav-list {
            margin-top: 30px;
        }

        .sidebar li {
            position: relative;
            margin: 15px 0;
            list-style: none;
        }

        .sidebar li .tooltip {
            position: absolute;
            top: -20px;
            left: calc(100% + 15px);
            z-index: 3;
            background-color: var(--light-color);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            padding: 8px 16px;
            font-size: 15px;
            font-weight: 400;
            border-radius: 50px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .sidebar li:hover .tooltip {
            opacity: 1;
            pointer-events: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .sidebar.open li .tooltip {
            display: none;
        }

        .sidebar li a {
            display: flex;
            height: 100%;
            width: 100%;
            align-items: center;
            text-decoration: none;
            border-radius: 12px;
            transition: var(--transition);
        }

        .sidebar li a:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .sidebar li a .link_name {
            color: var(--light-color);
            font-size: 16px;
            font-weight: 400;
            white-space: nowrap;
            pointer-events: none;
            transition: var(--transition);
            opacity: 0;
        }

        .sidebar.open li a .link_name {
            opacity: 1;
            pointer-events: auto;
        }

        .sidebar i {
            color: var(--light-color);
            height: 60px;
            line-height: 60px;
            min-width: 50px;
            font-size: 25px;
            text-align: center;
            transition: var(--transition);
        }

        /* Enhanced Table Container */
        .container {
            margin-top: 100px;
            margin-left: 100px;
            padding: 2rem;
            transition: var(--transition);
        }

        .sidebar.open ~ .container {
            margin-left: 270px;
        }

        .table {
            background: var(--light-color) !important;
            border-radius: 16px !important;
            overflow: hidden;
            box-shadow: var(--card-shadow);
            border: none !important;
            transition: var(--transition);
        }

        .table thead {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color)) !important;
        }

        .table thead th {
            color: var(--light-color);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.9rem;
            padding: 1.2rem 1rem;
            letter-spacing: 0.5px;
            border: none;
        }

        .table tbody tr {
            transition: var(--transition);
        }

        .table tbody tr:hover {
            background: rgba(58, 134, 255, 0.05) !important;
            transform: translateY(-2px);
        }

        .table td {
            padding: 1rem;
            vertical-align: middle;
            color: var(--dark-color);
            font-size: 0.95rem;
            border: none;
            border-bottom: 1px solid rgba(0,0,0,0.05);
        }

        /* Action Buttons */
        .btn-danger {
            background: #ef4444 !important;
            border-radius: 50px;
            padding: 0.6rem 1.2rem;
            transition: var(--transition);
        }

        .btn-danger:hover {
            background: #dc2626 !important;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(239, 68, 68, 0.2);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                width: 100%;
                padding: 1rem;
            }

            .container {
                margin-left: 0;
                padding: 1rem;
            }

            .sidebar.open ~ .container {
                margin-left: 0;
            }

            .table thead th {
                font-size: 0.8rem;
                padding: 1rem 0.5rem;
            }

            .table td {
                font-size: 0.85rem;
                padding: 0.8rem 0.5rem;
            }
        }
    </style>
</head>
<body>

<div class="navbar">
    <div class="user-profile">


    </div>
    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn"><i class="bx bx-log-out-circle"></i> Logout</button>
        </form>
    </div>
</div>

<div class="sidebar">
    <div class="logo_details">
        <img th:src="@{'/images/cps.png'}" height="80" width="80">
    </div>
    <ul class="nav-list">
        <li>
            <a th:href="@{/adminhome}">
                <i class="bx bx-home"></i>
                <span class="link_name">Dashboard</span>
            </a>
            <span class="tooltip">Home</span>
        </li>

        <li>
            <a th:href="@{/adminDrive}">
                <i class="bx bx-briefcase-alt"></i>
                <span class="link_name">Placement Drives</span>
            </a>
            <span class="tooltip">Drive</span>
        </li>

        <li>
            <a th:href="@{/allAlumini}">
                <i class="bx bx-user"></i>
                <span class="link_name">Alumni Network</span>
            </a>
            <span class="tooltip">Alumni</span>
        </li>

        <li>
            <a th:href="@{/student}">
                <i class="bx bx-buildings"></i>
                <span class="link_name">Recruitment</span>
            </a>
            <span class="tooltip">Recruitment Process</span>
        </li>
    </ul>
</div>

<div class="container my-5 col-md-8">
    <div class="row">
        <h1 style="font-weight: 500; color: var(--primary-color); margin-bottom: 2rem;">Student Records</h1>
    </div>

    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">ROLLNO</th>
            <th scope="col">CGPA</th>
            <th scope="col">COMPANY</th>
            <th scope="col">Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="pro,iStat:${product}">
            <th scope="row" th:text="${iStat.index +1}">1</th>
            <td th:text="${pro.name}"></td>
            <td th:text="${pro.rno}"></td>
            <td th:text="${pro.cgpa}"></td>
            <td th:text="${pro.company}"></td>
            <td>
                <a th:href="@{/delete/{id}(id=${pro.id})}" class="btn btn-danger">OPTOUT</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        let sidebar = document.querySelector(".sidebar");
        let closeBtn = document.querySelector("#btn");

        closeBtn?.addEventListener("click", () => {
            sidebar.classList.toggle("open");
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/style.css">
    <title>Mini Store</title>
    <style>
        a{
            text-decoration: none !important;
        }
        .btn {
            background-color: #00A5E3 !important;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #0077A8 !important;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" >
</head>
<body>

<div class="navbar">
    <div class="user-profile">
        <i class="bx bx-user-circle"></i>
    </div>
    <div class="logout">
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="btn">Logout</button>
        </form>
    </div>
</div>
<div class="sidebar">
    <div class="logo_details">
        <img th:src="@{'/images/cps.png'}" height="100" width="100" >
    </div>
    <ul class="nav-list">
        <li>
            <a th:href = "@{/home}">
                <i class="bx bx-home" ></i>
            </a>
            <span class="tooltip">Home</span>
        </li>
        <li>
            <a th:href = "@{/com}">
                <i class="bx bx-buildings" ></i>
            </a>
            <span class="tooltip">Company</span>
        </li>
        <li>
            <a  th:href = "@{/allDrive}">
                <i class="bx bx-briefcase-alt" ></i>
            </a>
            <span class="tooltip">Drive</span>
        </li>
        <li>
            <a th:href = "@{/talk}">
                <i class="bx bx-bulb" ></i>
            </a>
            <span class="tooltip">Pre-Talk</span>
        </li>
        <li>
            <a th:href = "@{/alumini}">
                <i class="bx bx-user"></i>
            </a>
            <span class="tooltip">Alumini</span>
        </li>
        <li>
            <a th:href = "@{/past}">
                <i class="bx bx-sort-up"></i>
            </a>
            <span class="tooltip">Past Placement</span>
        </li>
    </ul>
</div>
<h1 style="text-align: center">COMPANY DETAILS</h1>
<div id="product1" class="container">
    <div class="row" >
        <div class="col-lg-4 col-md-4 col-12"  >
            <a th:href = "@{/2024}" >
            <div class="card" >
                <h1>2023-2024</h1>
            </div>
            </a>
        </div>
        <div class="col-lg-4 col-md-4 col-12"  >
            <a th:href = "@{/2023}" >
            <div class="card" >
                <h1>2022-2023</h1>
            </div>
            </a>
        </div>
        <div class="col-lg-4 col-md-4 col-12"  >
            <a th:href = "@{/2022}" >
            <div class="card" >
                <h1>2021-2022</h1>
            </div>
            </a>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Placement | Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #004f83;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .container h2 {
            color: #004f83;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .input-group-text {
            background-color: #00A5E3;
            color: white;
            border: none;
        }

        .form-control:focus {
            border-color: #00A5E3;
            box-shadow: 0 0 0 0.2rem rgba(0, 165, 227, 0.25);
        }

        .btn-primary {
            background-color: #00A5E3;
            border: none;
        }

        .btn-primary:hover {
            background-color: #0077A8;
        }

        .message {
            background-color: #0077A8;
            color: white;
            padding: 8px;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        .footer-text {
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>Add Student</h2>

    <!-- Display message if available -->
    <div th:if="${message != null}" class="message">
        [[${message}]]
    </div>

    <!-- Form for adding a student -->
    <form th:action="@{/add}" method="post" role="form" th:object="${add}">
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                <input th:field="*{email}" type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <div class="input-group">
                <span class="input-group-text"><i class="bi bi-lock-fill"></i></span>
                <input th:field="*{password}" type="password" class="form-control" id="pass" name="pass" placeholder="Enter your password" required>
            </div>
        </div>
        <button type="submit" class="btn btn-primary w-100">Add Student</button>
    </form>

    <p class="mt-3 footer-text">Designed for College Placement Applications</p>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

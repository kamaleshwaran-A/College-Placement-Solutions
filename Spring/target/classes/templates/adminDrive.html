<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    
    <title>College Placement Portal</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');

        :root {
            --primary-color: #3a86ff;
            --secondary-color: #8338ec;
            --accent-color: #ff006e;
            --dark-color: #1a1a2e;
            --light-color: #ffffff;
            --background-color: #f8f9fa;
            --card-shadow: 0 10px 20px rgba(0,0,0,0.1);
            --hover-shadow: 0 15px 30px rgba(58, 134, 255, 0.2);
            --transition: all 0.3s ease;
            --border-radius: 8px;
            --success-color: #198754;
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f5f7fa;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://collegeplacementsolutions.com/wp-content/uploads/College-Placement-Solutions-Logo.png');
            background-repeat: no-repeat;
            background-size: 20% auto;
            background-position: center;
            opacity: 0.05;
            z-index: -1;
        }

        /* Navbar Styling */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(to right, var(--dark-color), var(--primary-color));
            color: var(--light-color);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            position: relative;
            z-index: 50;
        }

        .user-profile, .logout {
            display: flex;
            align-items: center;
        }

        .user-profile i {
            font-size: 28px;
            color: var(--light-color);
            margin-right: 20px;
            transition: var(--transition);
        }

        .user-profile i:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        .btn {
            background: linear-gradient(to right, var(--primary-color), var(--secondary-color));
            color: var(--light-color);
            border: none;
            padding: 10px 25px;
            border-radius: 50px;
            cursor: pointer;
            text-decoration: none;
            font-weight: 500;
            letter-spacing: 0.5px;
            box-shadow: 0 4px 15px rgba(131, 56, 236, 0.4);
            transition: var(--transition);
        }

        .btn:hover {
            background: linear-gradient(to right, var(--secondary-color), var(--accent-color));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 0, 110, 0.5);
        }

        #st {
            background: linear-gradient(to right, #4CAF50, #2E7D32);
            color: #fff;
            border: none;
            padding: 12px 25px;
            border-radius: var(--border-radius);
            cursor: pointer;
            text-decoration: none;
            transition: var(--transition);
            box-shadow: 0 4px 10px rgba(46, 125, 50, 0.3);
            font-weight: 500;
            font-size: 16px;
            letter-spacing: 0.5px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
        }

        #st i {
            margin-right: 8px;
            font-size: 20px;
        }

        #st:hover {
            background: linear-gradient(to right, #388E3C, #1B5E20);
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(46, 125, 50, 0.4);
        }

        /* Sidebar Styling */
        .sidebar {
            min-height: 100vh;
            width: 78px;
            padding: 6px 14px;
            z-index: 99;
            background: linear-gradient(180deg, var(--dark-color) 0%, var(--primary-color) 100%);
            transition: var(--transition);
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 4px 0 10px rgba(0,0,0,0.1);
        }

        .sidebar.open {
            width: 250px;
        }

        .sidebar .logo_details {
            height: 100px;
            display: flex;
            align-items: center;
            position: relative;
            padding: 20px 0;
        }

        .sidebar .logo_details .icon {
            opacity: 0;
            transition: var(--transition);
        }

        .sidebar .logo_details .logo_name {
            color: var(--light-color);
            font-size: 22px;
            font-weight: 600;
            opacity: 0;
            transition: var(--transition);
        }

        .sidebar.open .logo_details .icon,
        .sidebar.open .logo_details .logo_name {
            opacity: 1;
        }

        .sidebar i {
            color: var(--light-color);
            height: 60px;
            line-height: 60px;
            min-width: 50px;
            font-size: 25px;
            text-align: center;
            transition: var(--transition);
        }

        .sidebar .nav-list {
            height: 100%;
            margin-top: 30px;
        }

        .sidebar li {
            position: relative;
            margin: 15px 0;
            list-style: none;
        }

        .sidebar li .tooltip {
            position: absolute;
            top: -20px;
            left: calc(100% + 15px);
            z-index: 3;
            background-color: var(--light-color);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            padding: 8px 16px;
            font-size: 15px;
            font-weight: 400;
            border-radius: 50px;
            white-space: nowrap;
            opacity: 0;
            pointer-events: none;
            transition: var(--transition);
        }

        .sidebar li:hover .tooltip {
            opacity: 1;
            pointer-events: auto;
            top: 50%;
            transform: translateY(-50%);
        }

        .sidebar.open li .tooltip {
            display: none;
        }

        .sidebar li a {
            display: flex;
            height: 100%;
            width: 100%;
            align-items: center;
            text-decoration: none;
            border-radius: 12px;
            transition: var(--transition);
        }

        .sidebar li a:hover {
            background: rgba(255, 255, 255, 0.15);
        }

        .sidebar li a .link_name {
            color: var(--light-color);
            font-size: 15px;
            font-weight: 400;
            white-space: nowrap;
            pointer-events: none;
            transition: var(--transition);
            opacity: 0;
        }

        .sidebar.open li a .link_name {
            opacity: 1;
            pointer-events: auto;
        }

        /* Main Content Styling */
        #cont1 {
            padding-left: 100px;
            padding-top: 20px;
        }

        #add {
            margin-left: 120px;
            margin-top: 80px;
            margin-bottom: 20px;
        }

        #product {
            width: 100%;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            padding-left: 90px;
            padding-top: 20px;
            background: #f5f7fa;
        }

        #product h1 {
            font-size: 36px;
            letter-spacing: 1px;
            font-weight: 700;
            margin-bottom: 40px;
            color: var(--primary-color);
            text-align: center;
        }

        .section-title {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 30px;
            color: var(--primary-color);
            position: relative;
            padding-bottom: 15px;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: var(--secondary-color);
        }

        /* Card Styling */
        .card {
            width: 290px;
            height: 350px;
            background: white !important;
            border: none !important;
            border-radius: 16px !important;
            overflow: hidden;
            margin: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 16px 32px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: 180px;
            object-fit: contain;
            padding: 20px;
            background: #f8f9fa;
            transition: transform 0.3s;
        }

        .card:hover img {
            transform: scale(1.05);
        }

        .card-body {
            width: 100%;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .card-title {
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
            color: var(--dark-color);
        }

        .card h6 {
            font-size: 16px;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .card h6:nth-child(2) {
            color: var(--success-color);
            font-weight: 600;
        }

        .card h6:nth-child(3) {
            color: #6c757d;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(to right, var(--secondary-color), var(--primary-color));
        }

        /* Responsive Adjustments */
        @media (max-width: 992px) {
            #product {
                padding-left: 80px;
            }
            .card {
                width: 260px;
                height: 330px;
            }
        }

        @media (max-width: 768px) {
            #product {
                padding-left: 60px;
            }
            .card {
                width: 240px;
                margin: 15px;
            }
            #add {
                margin-left: 100px;
            }
        }

        @media (max-width: 576px) {
            .navbar {
                padding: 10px 15px;
            }
            #product {
                padding-left: 30px;
            }
            #add {
                margin-left: 80px;
            }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="user-profile">
            <i class="bx bx-user-circle"></i>
            <span style="font-weight: 500; letter-spacing: 0.5px;"></span>
        </div>
        <div class="logout">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn"><i class="bx bx-log-out-circle"></i> Logout</button>
            </form>
        </div>
    </div>

    <div class="sidebar">
        <div class="logo_details">
            <img th:src="@{'/images/cps.png'}" height="80" width="80">
        </div>
        <ul class="nav-list">
            <li>
                <a th:href="@{/adminhome}">
                    <i class="bx bx-home"></i>
                    <span class="link_name">Home</span>
                </a>
                <span class="tooltip">Home</span>
            </li>

            <li>
                <a th:href="@{/adminDrive}">
                    <i class="bx bx-briefcase-alt"></i>
                    <span class="link_name">Drive</span>
                </a>
                <span class="tooltip">Drive</span>
            </li>

            <li>
                <a th:href="@{/allAlumini}">
                    <i class="bx bx-user"></i>
                    <span class="link_name">Alumni</span>
                </a>
                <span class="tooltip">Alumni</span>
            </li>
            <li>
                <a th:href="@{/student}">
                    <i class="bx bx-buildings"></i>
                    <span class="link_name">Recruitment</span>
                </a>
                <span class="tooltip">Recruitment Process</span>
            </li>
        </ul>
    </div>
    
<div class="container-fluid">
    <div class="row" id="add">
        <div class="col-lg-12">
            <h2 class="section-title">Company Listings</h2>
            <a th:href="@{/drive}" class="btn mb-4">
                <i class="bx bx-plus-circle mr-2"></i> Add New Company
            </a>
        </div>
    </div>
    <div id="product" class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-sm-12 d-flex justify-content-center" th:each="pro:${all}">
                <div class="card">
                    <img th:src="@{'/images/' + ${pro.image}}" alt="Company Logo">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${pro.name}"></h5>
                        <h6><i class="bx bx-rupee"></i><span class="card-title" th:text="${pro.salary}"></span> LPA</h6>
                        <h6><i class="bx bx-map"></i> <span class="card-title" th:text="${pro.location}"></span></h6>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Toggle sidebar
    document.addEventListener('DOMContentLoaded', function() {
        const sidebar = document.querySelector('.sidebar');
        const logoDetails = document.querySelector('.logo_details');
        
        logoDetails.addEventListener('click', function() {
            sidebar.classList.toggle('open');
        });
        
        // Add hover effects to cards
        const cards = document.querySelectorAll('.card');
        cards.forEach(card => {
            card.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-10px)';
                this.style.boxShadow = '0 16px 32px rgba(0, 0, 0, 0.15)';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
                this.style.boxShadow = '0 8px 16px rgba(0, 0, 0, 0.1)';
            });
        });
    });
</script>
</body>
</html>
